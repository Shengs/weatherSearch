<!-- jQuery handle enter press -->
    
    <script type="text/javascript">

        $(document).ready(function () {

            $(document).keypress(function (e) {

                if (e.which == 13) {
                    e.preventDefault();
                    // enter pressed
                    window.location.href = "#/weather";
                }
            });
        });

        
    </script>
